  <script>
    const phrases = [
  
    ];

    function updatePhraseAndCountdown() {
      const now = new Date();
      const next6AM = new Date();
      next6AM.setHours(6, 0, 0, 0);
      if (now >= next6AM) {
        next6AM.setDate(next6AM.getDate() + 1);
      }

      const timeToNextPhrase = next6AM - now;

      const currentDate = now.toDateString();
      let usedPhrases = JSON.parse(localStorage.getItem('usedPhrases')) || [];

      if (usedPhrases.length === phrases.length) {
        usedPhrases = [];
      }

      let availablePhrases = phrases.filter(phrase => !usedPhrases.includes(phrase));
      const todayPhrase = availablePhrases[Math.floor(Math.random() * availablePhrases.length)];
      usedPhrases.push(todayPhrase);

      localStorage.setItem('usedPhrases', JSON.stringify(usedPhrases));
      document.getElementById('daily-phrase').textContent = todayPhrase;

      updateCountdown(timeToNextPhrase);
    }

    function updateCountdown(remainingTime) {
      const hours = String(Math.floor((remainingTime / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((remainingTime / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((remainingTime / 1000) % 60)).padStart(2, '0');
      document.getElementById('countdown').textContent = `Siguiente frase: ${hours}:${minutes}:${seconds}`;

      setTimeout(() => {
        updateCountdown(remainingTime - 1000);
      }, 1000);
    }

    updatePhraseAndCountdown();
  </script>
